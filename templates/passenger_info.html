{% extends "base.html" %}

{% block title %}Passenger Info - VALMIKI TRAVELS{% endblock %}

{% block content %}
<div class="container animate-fade" style="max-width: 600px; margin-top: 60px;">
    <div class="glass" style="padding: 40px;">
        <h2 style="margin-bottom: 30px; text-align: center;">Passenger Details</h2>
        <form action="" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="As per ID proof" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label>Phone Number</label>
                <input type="tel" name="phone_number" placeholder="10-digit mobile number" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" required>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="For ticket confirmation" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Proceed to Payment</button>
        </form>
    </div>
</div>
{% endblock %}
