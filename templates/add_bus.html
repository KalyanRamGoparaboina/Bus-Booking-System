<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_bus.css') }}">
</head>
<body>
    <h1>Add New Bus</h1>
    <form method="post">
        <label for="name">Bus Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="departure">Departure Time:</label>
        <input type="datetime-local" id="departure" name="departure" required>
        
        <label for="arrival">Arrival Time:</label>
        <input type="datetime-local" id="arrival" name="arrival" required>
        
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        
        <label for="available_seats">Available Seats:</label>
        <input type="number" id="available_seats" name="available_seats" required>
        
        <button type="submit">Add Bus</button>
    </form>
</body>
</html>
