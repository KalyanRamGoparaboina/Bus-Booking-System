{% extends "base.html" %}

{% block title %}Sign Up - Valmiki Travels{% endblock %}

{% block content %}
<div class="container animate-fade" style="max-width: 450px; margin-top: 80px;">
    <div class="glass" style="padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 30px;">Create Account</h2>
        <form action="" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a unique username" required style="width: 100%;">
            </div>
            <div class="form-group" style="margin-bottom: 30px;">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">Register Now</button>
        </form>
        <p style="text-align: center; margin-top: 25px; font-size: 0.9rem; color: var(--text-light);">
            Already have an account? <a href="/login" style="color: var(--primary-color); font-weight: 600;">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
