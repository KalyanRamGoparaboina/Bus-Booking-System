<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Bus Booking System</title>
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .back-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            float: right;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }

        .payment-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .payment-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pay-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .pay-btn:hover {
            background-color: #2980b9;
        }

        .qr-code-section {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #34495e;
        }

        #qrcode {
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bus Booking System</h1>
            <a href="/"><button class="back-btn">Back to Home</button></a>
        </div>
    </header>

    <section class="payment-section">
        <div class="container">
            <h2>Complete Your Payment</h2>

            <p><strong>Total Amount:</strong> â‚¹<span id="total-amount">{{ total_amount }}</span></p>
            <p><strong>Selected Seats:</strong> {{ selected_seats|join(', ') }}</p>
            <p><strong>Pickup Location:</strong> {{ pickup_location }} &nbsp;&nbsp; <strong>Drop Location:</strong> {{ drop_location }}</p>

            <div class="qr-code-section">
                <h3>Scan to Pay via UPI</h3>
                <!-- QR Code will be rendered here -->
                <canvas id="qrcode"></canvas>
                <p>UPI ID: 8106142645@ibl</p>
            </div>

            <form action="{{ url_for('payment') }}" method="POST">
                <input type="hidden" name="total_amount" value="{{ total_amount }}">
                <input type="hidden" name="pickup_location" value="{{ pickup_location }}">
                <input type="hidden" name="drop_location" value="{{ drop_location }}">
                <input type="hidden" name="selected_seats" value="{{ selected_seats|join(',') }}">

                <div class="form-group">
                    <label for="transaction_id">Enter Transaction ID:</label>
                    <input type="text" id="transaction_id" name="transaction_id" required>
                </div>

                <button type="submit" class="pay-btn">Confirm Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bus Booking System. All rights reserved.</p>
    </footer>

    <!-- QRious library for generating QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@latest/dist/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalAmount = document.getElementById('total-amount').textContent.trim();
            new QRious({
                element: document.getElementById('qrcode'),
                value: `upi://pay?pa=8106142645@ibl&pn=BusBookingSystem&am=${totalAmount}&cu=INR`,
                size: 200
            });
        });
    </script>
</body>
</html>
